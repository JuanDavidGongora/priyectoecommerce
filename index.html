<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pantalla de Carga</title>

    <script src="./assets/js/main.js"defer></script>
    
</head>


    

<body> 

    <div class="loader-container">
        <div class="logo">
            
            <img src="/logo/DD-Roster-011-Logotipo_Academlo-02.png" alt="Tu Logo" >
        </div>
    </div>



    <header class="sticky"> 
        
     
        <nav>  
            
            <a >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav_logo-icon">
                    
                    
                            <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                            </path>
                       
                </svg>
               
            </a>
         
            
            <button id="dark-mode-toggle" class="dark-mode-button">
                
                <i class="bx bx-moon"></i> 
                
                
            </button>

            <i class='bx bx-cart'>
                <span class="amountProducts"></span>
            </i>
            
            

        </nav>
     
    </header>

    <div class="home_container">
        <div class="home_header">
            <div class="home_header-img">
                <img src="https://res.cloudinary.com/duu1imwxs/image/upload/v1677270465/eCommerce/hoddie1_sxv2ce.png" alt="">
            </div>
        </div>
    
        <div class="home_body">
            <h2 class="home_body-title">New Sweatshirt COLLECTIONS 2024</h2>
            <p class="home_body-paragragh">Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2024 series, with a modern design.</p>
            <p class="home_body-price">$35.00</p>
            <a href="#products" class="home_body-btn">Show more</a>
        </div>
    </div>
    
           



    <div class="products"></div>
   
    
    <div class="cart">
     
        <div class="cart__products"></div>
        <div class="cart__total">
            <div class="cart__total--info">
                <span class="info__amount" ></span>
                <span class="info__total"></span>
                
            </div>
            
            <button class="btn__buy">Comprar</button>
        </div>
        
    </div>
    
   <footer>
    <div id="footer-container"></div>
</footer>

   
    
</body>
</html>
